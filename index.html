<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    
    <div class="container">
        
        <h1>Password Generator</h1>

        <div class="display-container">

            <!-- data-passwordDisplay is custom attru=ibut which can be selected via QuerySelector JS -->

            <button>
                <span data-copyMsg></span>
                <img src="" alt="">
            </button>
            
        </div>
    </div>




    <script src="https://kit.fontawesome.com/e7d784d955.js" crossorigin="anonymous"></script>

</body>
